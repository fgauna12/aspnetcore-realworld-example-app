trigger:
- master

pr: none

variables:
  ACR.ServiceConnnection: 'codecampster-realworld-registry'
  Azure.ServiceConnection: 'codecampster-nebbia-partner'

stages:
- stage: build
  displayName: Build and Push
  jobs:  
  - job: job_build
    displayName: Build and Push
    pool:
      image: 'ubuntu-latest'
    variables: 
      App.Dockerfile: Dockerfile
      ACR.Registry: realworld.azurecr.io
    steps:
    - task: Docker@2
      displayName: Build and Push
      inputs:
        command: buildAndPush
        containerRegistry: $(ACR.ServiceConnnection)
        repository: $(ACR.Registry)/backend
        buildContext: .
        Dockerfile: $(App.Dockerfile)
        tags: |
          $(Build.BuildNumber)
          latest